name: CI

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  find-what-to-deploy:
    runs-on: ubuntu-latest
    permissions: read-all

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: get_merged_commit
        run: echo "commits=$(git log HEAD~1..HEAD --oneline)" >> $GITHUB_OUTPUT

      - run: echo ${{ steps.get_merged_commit.outputs.commits }}